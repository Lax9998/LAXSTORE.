<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LAXSTORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'MeltedMonster';
      src: url('font.ttf') format('truetype');
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Neue', cursive;
      background: #0e001f;
      color: white;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow:
        inset 0 0 10px #a855f7,
        inset 0 0 20px #9333ea,
        inset 0 0 30px #d946ef;
      z-index: 0;
      pointer-events: none;
    }

    .logo-carousel {
      width: 140px;
      height: 140px;
      margin-bottom: 10px;
      z-index: 2;
    }

    .logo-carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 35px #a855f7, 0 0 55px #9333ea;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
      z-index: 2;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(2, 160px);
      gap: 25px;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .menu {
      background-color: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      position: relative;
      box-shadow:
        0 0 15px rgba(168, 85, 247, 0.5),
        0 0 30px rgba(147, 51, 234, 0.4),
        inset 0 0 10px rgba(168, 85, 247, 0.6);
      transition: 0.3s ease;
    }

    .menu:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 25px #a855f7,
        0 0 40px #9333ea,
        inset 0 0 15px #d946ef;
    }

    .menu img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 5px #9333ea);
    }

    .menu-label {
      font-size: 16px;
      color: #fff;
      text-shadow: 0 0 5px #a855f7;
    }

    .copyright {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #888;
      z-index: 2;
      text-shadow: 0 0 5px #000;
    }

    @media (max-width: 600px) {
      .menu-container {
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .menu {
        padding: 15px;
      }

      .menu img {
        width: 40px;
        height: 40px;
      }

      .logo-carousel {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="logo-carousel">
    <img id="logoSwitch" src="logo1.png" alt="Logo 1">
  </div>

  <p>JB AKUN ALL GAME BERGARANSI</p>

  <div class="menu-container">
    <div class="menu" onclick="window.location.href='https://wa.me/6285642962052?text=Assalamualaikum%20Min%20Laxs'">
      <img src="https://img.icons8.com/?size=100&id=4FCNwGpP4JDb&format=png&color=000000" alt="JB/REKBER"/>
      <div class="menu-label">JB / REKBER</div>
    </div>
    <div class="menu" onclick="window.location.href='https://www.instagram.com/laxstorejb'">
      <img src="https://img.icons8.com/?size=100&id=TEYr8ETaIfBJ&format=png&color=000000" alt="Instagram"/>
      <div class="menu-label">Instagram</div>
    </div>
    <div class="menu" onclick="window.location.href='https://chat.whatsapp.com/GXcIplJw8bj9V84zdl0uGP'">
      <img src="https://img.icons8.com/?size=100&id=108653&format=png&color=000000" alt="Grup WA"/>
      <div class="menu-label">Grup WhatsApp</div>
    </div>
    <div class="menu" onclick="window.location.href='https://whatsapp.com/channel/0029Vb68P2X0LKZLMC407404'">
      <img src="https://img.icons8.com/?size=100&id=108636&format=png&color=000000" alt="Saluran WA"/>
      <div class="menu-label">Saluran WhatsApp</div>
    </div>
  </div>

  <div class="copyright">
    &copy;LAXSTORE JB #1 SE-NUSANTARA
  </div>

  <script>
    const logo = document.getElementById('logoSwitch');
    const logos = ["logo1.png", "logo2.png"];
    let i = 0;
    setInterval(() => {
      i = (i + 1) % logos.length;
      logo.src = logos[i];
    }, 6500);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 120,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#a855f7" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#9333ea",
          "opacity": 0.5,
          "width": 1
        },
        "move": { "enable": true, "speed": 1.3 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "grab" }
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": { "opacity": 0.8 }
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
